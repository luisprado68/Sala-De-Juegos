
<div class="modal-dialog text-center lb-dark">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="../../../assets/usuario.png" th:src="@{/img/user.png}"/>
            </div>
            <form class="col-12" [formGroup]="loginForm" (ngSubmit)="ingresar()">
                <div class="form-group" id="email-group">
                    <input type="email" class="form-control" placeholder="Correo" name="email" formControlName="email"/>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contrasena" name="password" formControlName="password"/>
                </div>
                <button type="submit"  class="btn btn-danger"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
            </form>
            <div class="col-12 forgot">
                <a>Aun no te registraste?</a>
            </div>
            <div class="col-12 forgot">
                <a class="btn btn-primary botonLogin" [routerLink]="['/registro']">Registrarse</a>
            </div>
            
            <!-- <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div> -->
        </div>
</div>

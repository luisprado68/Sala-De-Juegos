
<h1>{{usuarioIngresado}}</h1>

    <div class="modal-dialog text-center lb-dark">
        
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../../../assets/usuario.png" />
                </div>
                <!-- cuando el usaurio haga click en el formulario tendremos un metodo escuchando -->
                <form class="col-12" [formGroup]="registerForm" (ngSubmit)="registrarse()">
                    <div class="form-row mb-2">
                        <div class="form-group  col-md-6" id="nombre-group">
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre" formControlName="nombre" required/>
                        </div>
                        <div class="form-group  col-md-6" id="apellido-group">
                            <input type="text" class="form-control" placeholder="Apellido" name="apellido" formControlName="apellido"  required/>
                        </div>
                    </div>
                    <div class="form-group" id="email-group">
                        <input type="email" class="form-control" placeholder="Correo" name="correo" formControlName="email"  required/>
                    </div>
    
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="ContraseÃ±a" name="password" formControlName="password" required/>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-danger" ><i class="fas fa-sign-in-alt"></i>Registrarse</button>
                </form>
                
                <!-- <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div> -->
            </div>
        
    </div>

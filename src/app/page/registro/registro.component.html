<app-navbar></app-navbar>
<!-- <h1>{{usuarioIngresado}}</h1> -->

    <div class="modal-dialog text-center lb-dark">
        
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../../../assets/usuario.png" />
                </div>
                <form class="col-12" >
                    <div class="form-row mb-2">
                        <div class="form-group  col-md-6" id="nombre-group">
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre"/>
                        </div>
                        <div class="form-group  col-md-6" id="apellido-group">
                            <input type="text" class="form-control" placeholder="Apellido" name="apellido"/>
                        </div>
                    </div>
                    <div class="form-group" id="email-group">
                        <input type="email" class="form-control" placeholder="Correo" name="email"/>
                    </div>
    
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                    </div>
                    <div class="form-group" id="contrasena2-group">
                        <input type="password" class="form-control" placeholder="Confirmar Contraseña" name="password2"/>
                    </div>
                    <div class="form-group ">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label text-muted">Acepto los términos y condiciones</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-sign-in-alt"></i>Registrarse</button>
                </form>
                
                <!-- <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div> -->
            </div>
        
    </div>
